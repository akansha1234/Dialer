<!DOCTYPE html>
<html>
  <head>
    <title>Phone Dialer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="result"></div>
        <div class="dialer">
          <div class="row">
            <div class="btn-row">
              <button class="btn" value="1">1</button>
              <p></p>
            </div>
            <div class="btn-row">
              <button class="btn" value="2">2</button>
              <p>ABC</p>
            </div>
            <div class="btn-row">
              <button class="btn" value="3">3</button>
              <p>DEF</p>
            </div>
          </div>

          <!--------Row 2------------->
          <div class="row">
            <div class="btn-row">
              <button class="btn" value="4">4</button>
              <p>GHI</p>
            </div>
            <div class="btn-row">
              <button class="btn" value="5">5</button>
              <p>JKL</p>
            </div>
            <div class="btn-row">
              <button class="btn" value="6">6</button>
              <p>MNO</p>
            </div>
          </div>

          <!-----------ROW 3----------->
          <div class="row">
            <div class="btn-row">
              <button class="btn" value="7">7</button>
              <p>PQRS</p>
            </div>
            <div class="btn-row">
              <button class="btn" value="8">8</button>
              <p>TUV</p>
            </div>
            <div class="btn-row">
              <button class="btn" value="9">9</button>
              <p>WXYZ</p>
            </div>
          </div>
          <!-----------ROW4---------->
          <div class="row">
            <div class="btn-row">
              <button class="btn" value="*">*</button>
            </div>
            <div class="btn-row">
              <button class="btn" value="0">0</button>
            </div>
            <div class="btn-row">
              <button class="btn" value="#">#</button>
            </div>
          </div>

          <!-----------------ROW5-------------->
          <div class="row">
            <div class="btn-row">
              <i class="fa fa-star-o icon" style="font-size: 36px;"></i>
            </div>
            <div class="btn-row phone">
              <i class="fa fa-phone" style="font-size: 36px;"></i>
            </div>
            <div class="btn-row delete">
              <i
                class="fa fa-long-arrow-left icon"
                style="font-size: 36px;"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
